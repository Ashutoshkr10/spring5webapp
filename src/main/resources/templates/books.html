<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Spring Learning</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
 <h1>Book List</h1>
 
 <table>
 <tr>
 	<th>Id</th>
 	<th>Title</th>
 	<th>Author</th>
 </tr>
 <tr th:each="book: ${books}">
 	<td th:text="${book.id}">123</td>
 	<td th:text="${book.title}">Java guru</td>
 	<td th:text="${book.publisher.name}">Guru Publishers</td>
 </tr>
 </table>

</body>
</html>
